<!DOCTYPE html>
    <html>
        <head>
            <title>Alex Blog</title>
            <link rel="stylesheet" href="fontsheet.css">
            <style>
                body{background-color:#B7A3E3;
                }
                .header{
                    width:400px;
                    font-family: Quintessential, sans-serif;
                    text-align:center;
                    align-content: center;
                    color:white;
                    margin: auto;
                    width:80%;
                    height:fit-content;
                    border-bottom:2px solid rgb(109, 105, 105);
                }
                .about{
                    display:flex;
                    background-color:antiquewhite;
                    opacity:.5;
                    padding:5%;
                    text-align:center;
                    font-family:Onest, Montserrat, sans-serif;

                }
                .who{
                    width:33%;

                }
                .where{
                    width:33%;
                    border-left: 2px solid black;
                    border-right: 2px solid black;
                }
                .what{
                    width:33%;
                }
            </style>
        </head>
        <body>
            <div class="header">
                <h1>Welcome to my blog!</h1>
            </div>
            <div class="about">
                <div class="who">
                    <h3>Hi, I'm Alex!</h3>
                </div>
                <div class="where">
                    <h3>I am a native Vermonter</h3>
                </div>
                <div class="what">
                    <h3>I enjoy making websites</h3>
                </div>
            </div>
        </body>
    </html>
